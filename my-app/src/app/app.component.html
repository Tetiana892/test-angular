<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="passwordInput"> Enter Password:</label>
  <input
    type="password"
    id="passwordInput"
    placeholder="password"
    formControlName="password"
    (input)="checkPasswordStrength()"
  />
  <div class="card-action">
    <button class="btn" type="submit" [disabled]="!form.valid">Submit</button>
  </div>
  <!-- Для виключення дублювання коду (не спрацьовує)-->
  <!-- <app-password-indicator
    [passwordStrength]="passwordStrength"
  ></app-password-indicator> -->

  <div
    class="strength-section"
    [ngClass]="{
      gray: passwordStrength === 'empty',
      red: passwordStrength === 'easy',
      yellow: passwordStrength === 'medium',
      green: passwordStrength === 'strong'
    }"
  ></div>
  <div
    class="strength-section"
    [ngClass]="{
      gray: passwordStrength === 'empty',
      red: passwordStrength === 'easy',
      yellow: passwordStrength === 'medium',
      green: passwordStrength === 'strong'
    }"
  ></div>
  <div
    class="strength-section"
    [ngClass]="{
      gray: passwordStrength === 'empty',
      red: passwordStrength === 'easy',
      green: passwordStrength === 'strong'
    }"
  ></div>
</form>
